
<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>رمادي ديزاين - تصميم فخم</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom right, #1f1f1f, #3c3c3c);
      color: white;
      text-align: center;
    }
    .header {
      padding: 60px 20px;
      background: url('https://images.unsplash.com/photo-1607082350899-3413f9a4e5c9?auto=format&fit=crop&w=1470&q=80') center/cover;
      background-blend-mode: overlay;
      background-color: rgba(0, 0, 0, 0.6);
    }
    .header h1 {
      font-size: 48px;
      margin-bottom: 10px;
      color: #ffd700;
    }
    .header p {
      font-size: 20px;
      color: #ccc;
    }
    .section {
      padding: 40px 20px;
    }
    .section h2 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #00c3ff;
    }
    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .feature-box {
      background-color: #292929;
      padding: 30px;
      border-radius: 20px;
      width: 250px;
      box-shadow: 0 0 10px #000;
      transition: transform 0.3s ease;
    }
    .feature-box:hover {
      transform: scale(1.05);
    }
    .feature-box i {
      font-size: 40px;
      margin-bottom: 15px;
      color: #ffd700;
    }
    .contact {
      margin-top: 30px;
    }
    .contact a {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      border-radius: 30px;
      background: #00c3ff;
      color: white;
      text-decoration: none;
      transition: background 0.3s;
    }
    .contact a:hover {
      background: #009ac9;
    }
    .footer {
      padding: 20px;
      font-size: 14px;
      color: #aaa;
      background-color: #111;
    }
  </style>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<script>
  function toggleTheme() {
    document.body.classList.toggle('light-theme');
  }
</script>
<style>
  .theme-toggle {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 999;
    background-color: #ffd700;
    color: black;
    padding: 10px 15px;
    border-radius: 30px;
    cursor: pointer;
    font-weight: bold;
  }
  .color-heart {
    position: fixed;
    top: 80px;
    left: 20px;
    font-size: 32px;
    cursor: pointer;
    z-index: 999;
    background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  body.light-theme {
    background: linear-gradient(to bottom right, #ffffff, #f0f0f0);
    color: #000;
  }
  body.light-theme .feature-box {
    background-color: #fff;
    color: #000;
  }
  body.light-theme .footer {
    background-color: #e0e0e0;
    color: #444;
  }
</style>
<div class="theme-toggle" onclick="toggleTheme()">تبديل الوضع</div>

      </div>
      <div class="feature-box">
        <i class="fas fa-icons"></i>
        <h3>أيقونات فاخرة</h3>
        <p>تصميم عصري وأنيق</p>
      </div>
    </div>
  </div>

</body>
